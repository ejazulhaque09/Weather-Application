<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body class="bg-blue-100 min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Weather forecast</h1>
        <div class="mb-4">
            <select id="recentCities" class="w-full px-3 py-2 bg-white border rounded hidden mb-2">
                <option value="">Select a recent city</option>
            </select>
            <input type="text" id="cityInput" placeholder="Enter city name" class="w-full px-3 py-2 border rounded">
            <button id="searchBtn" class="mt-2 w-full px-3 py-2 bg-blue-500 text-white rounded">Search</button>
            <button id="currentLocationBtn" class="mt-2 w-full px-3 py-2 bg-green-500 text-white rounded">Use Current Location</button>
        </div>
        <div id="loadingMessage" class="hidden text-center text-blue-500 mb-4">
            Loading...
        </div>
        <div id="weatherData" class="hidden">
            <div id="currentWeatherCard" class="p-6 bg-gray-100 rounded-lg shadow-md mb-6">
                <h2 id="LocationName"class="text-2xl font-semibold text-center"></h2>
                <div class="flex flex-col items-center mt-4">
                    <img id="CurrentWeatherIcon" alt="weather icon" class="w-24 h-24">
                    <p id="currentWeatherText" class="mt-4 text-lg"></p>
                </div>
            </div>
            <div id="extendedForecast" class="grid grid-cols-1 gap-6">
                <!-- ForeCast Cards -->
            </div>
        </div>
        <div id="errorMessage" class="hidden text-red-500"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
