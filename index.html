<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A responsive weather forecast application providing current and 5-day weather forecasts.">
    <meta name="keywords" content="weather, forecast, temperature, humidity, HTML, Tailwind, JavaScript">
    <meta name="author" content="Internshala">
    <title>Weather Application</title>

    <!-- tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- custom styling -->
    <link href="style.css" rel="stylesheet">
</head>

<body class="background min-h-screen md:ml-0 ml-5 flex flex-col items-center justify-center">

        <!-- Blurred background  -->
        <div class="blur p-6 rounded-lg shadow-md">

            <!-- Title -->
            <h1 class="text-3xl text-blue-900 font-bold mb-4 text-center">Weather Dashboard</h1>
            <div class="mb-0 w-96 h-auto ml-auto mr-auto mb-0 items-center justify-center">

                <!-- Dropdown for recent cities -->
                <select id="recentCities" class="w-full px-3 py-2 bg-gray-200 border rounded hidden mb-2">
                    <option value="">Select a recent city</option>
                </select>

                <!-- Input Container -->
                <input type="text" id="cityInput" placeholder="Enter city name" class=" bg-gray-200 w-full px-3 py-2 border rounded">
                <button id="searchBtn" class="text-gray-900 font-bold my-2 w-full px-3 py-2 bg-gradient-to-r from-purple-500 to-gray-400 rounded-lg transform transition duration-300 hover:scale-105">Search</button>
                <p class="mx-44 text-xl font-bold text-blue-900">or</p>

                <!-- Button for current location -->
                <button id="currentLocationBtn" class="text-gray-900 font-bold my-2 w-full px-3 py-2 bg-gradient-to-r from-gray-500 to-blue-500 rounded-lg transform transition duration-300 hover:scale-105">Use
                    Current Location</button>

                    <!-- Container for error message -->
                <div id="errorMessage" class="hidden text-red-500 text-xl"></div>

                    
            </div>
            
            <div id="loadingMessage" class="hidden text-center text-3xl text-purple-800 mb-4">
                Please wait...
            </div>

            <!-- Container for weather data -->
            <div id="weatherData" class="hidden">
                <div id="currentWeatherCard" class="p-3 sm:grid grid-cols-1 lg:grid grid-cols-2  rounded-lg border mb-6">
                    <h2 id="LocationName" class="text-2xl font-semibold text-center mt-9"></h2>
                    <div class="grid grid-cols-2 mt-2 ml-6">
                        <p id="currentWeatherText" class="mt-2 md:text-2xl sm:text-base"></p>
                        <img id="CurrentWeatherIcon" alt="weather icon" class="w-40 h-40">
                    </div>
                </div>

                <div id="extendedForecast" class="grid md:grid-cols-5 sm:grid-cols-2 gap-0">
                    <!-- Container for extended forecast cards -->
                </div>
            </div>
            
        </div>
    <script src="script.js"></script>
</body>

</html>
